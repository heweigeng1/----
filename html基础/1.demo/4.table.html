<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>

<body>
    <p>表格</p>
    <table border="1px" cellspacing="0">
        <col width="100px">
        <col width="100px">
        <col width="100px">
        <col width="100px">
        <col width="100px">
        <tr align="center" height="20px">
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>籍贯</th>
            <th>地址</th>
        </tr>
        <tr align="center">
            <td height="100px">张三</td>
            <td>18</td>
            <td>男</td>
            <td>广东</td>
            <td>罗定</td>
        </tr>
        <tr align="center">
            <td>李四</td>
            <td>20</td>
            <td>男</td>
            <td>北京</td>
            <td>大兴区</td>
        </tr>
        <tr align="center">
            <td>王五</td>
            <td>30</td>
            <td>女</td>
            <td>广西</td>
            <td>南宁</td>
        </tr>
    </table>
    <p>复杂表格</p>
    <table border="1px" cellspacing="0">
        <col width="80px">
        <col width="100px">
        <col width="100px">
        <col width="100px">
        <col width="100px">
        <col width="100px">
        <col width="100px">
        <tr align="center">
            <th colspan="7">新生登记表</th>
        </tr>
        <tr align="center">
            <td rowspan="4">照片</td>
            <td>姓名</td>
            <td></td>
            <td>学历</td>
            <td></td>
            <td>年龄</td>
            <td></td>
        </tr>
        <tr align="center">
            <td>电话</td>
            <td></td>
            <td>住址</td>
            <td colspan="3"></td>

        </tr>
        <tr align="center">
            <td>班级</td>
            <td colspan="5"></td>
        </tr>
        <tr align="center">
            <td>毕业院校</td>
            <td colspan="5"></td>
        </tr>
        <tr align="center">
            <td rowspan="3">家庭联系人</td>
            <td colspan="2">姓名</td>
            <td colspan="2">关系</td>
            <td colspan="2">电话</td>
        </tr>
        <tr align="center">
            <td colspan="2">&nbsp;</td>
            <td colspan="2"></td>
            <td colspan="2"></td>
        </tr>
        <tr align="center">
            <td colspan="2">&nbsp;</td>
            <td colspan="2"></td>
            <td colspan="2"></td>
        </tr>
        <tr align="center">
            <td>个人特长</td>
            <td colspan="6"></br></br></td>
        </tr>

        <tr align="center" align="center">
            <td></td>
            <td colspan="6"></br></br></br></br></br></br></br></br></br></td>
        </tr>
        <tr align="center">
            <td></td>
            <td colspan="6"></br></br></br></br></br></br></br></br></br></td>
        </tr>
        <tr>
            <td colspan="7" align="right">&nbsp;</td>
        </tr>
    </table>
</body>

</html>
